name: Migrate from Jenkins
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Test SSH connection
        uses: appleboy/ssh-action@master
        with:
          host: 158.179.219.214
          username: opc
          key: ${{ secrets.ORACLE_SERVER }}
          script: echo "ConexiÃ³n exitosa"
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Build App
        run: mvn clean package -DskipTests
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and Push Docker Images
        run: |
          gitCommit=$(git rev-parse --short HEAD)
          echo "GIT_COMMIT=$gitCommit" >> $GITHUB_ENV
          docker buildx create --name multi-arch-builder --use
          docker buildx build --builder multi-arch-builder --platform linux/amd64,linux/arm64 -t davdportillo/winning-station:$GIT_COMMIT --build-arg GIT_COMMIT=$GIT_COMMIT --push .
          docker buildx imagetools create --tag davdportillo/winning-station:latest davdportillo/winning-station:$GIT_COMMIT
          docker buildx imagetools push davdportillo/winning-station:latest
          docker buildx imagetools push davdportillo/winning-station:$GIT_COMMIT
          docker buildx rm multi-arch-builder
